[versions]
java-version = "17"

compile-sdk = "34"
target-sdk = "34"
min-sdk = "26"

agp = "8.3.0"
kotlin = "1.9.22"
spotless = "6.23.3"
compose-compiler = "1.5.9"
ktlint = "1.0.1"
buildconfig = "5.3.5"

ksp = "1.9.22-1.0.18"
dagger = "2.51"

coroutines = "1.8.0"
compose-bom = "2024.02.01"
activity = "1.8.2"
activity-compose = "1.8.2"
androidx-junit = "1.1.5"
appcompat = "1.6.1"
coreKtx = "1.12.0"
espressoCore = "3.5.1"
junit = "4.13.2"
material = "1.11.0"
navigation-compose = "2.7.7"
hilt-navigation-compose = "1.2.0"
viewmodel = "2.7.0"
datastore = "1.1.0-beta01"
retrofit = "2.9.0"
