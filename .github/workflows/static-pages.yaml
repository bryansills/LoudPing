name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: true

      - name: Generate HTML for the static site
        run: ./gradlew :static-pages:run

      - name: Copy over the icon to the artifact
        run: cp static-pages/images/cricket.ico static-pages/build/html/favicon.ico

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'static-pages/build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
