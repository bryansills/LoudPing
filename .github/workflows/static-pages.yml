name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: gradle/gradle-build-action@v2
        with:
          cache-disabled: true

      - name: Generate HTML for the static site
        run: ./gradlew :static-pages:run
        env:
          SNEAK_SALT: ${{ secrets.SNEAK_SALT }}
          TOKEN_URL: ${{ secrets.TOKEN_URL }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_OTHER: ${{ secrets.CLIENT_OTHER }}
          REDIRECT_URL: ${{ secrets.REDIRECT_URL }}
          START_URL: ${{ secrets.START_URL }}
      - name: Copy over the icon to the artifact
        run: cp static-pages/images/cricket.ico static-pages/build/html/favicon.ico

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'static-pages/build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
