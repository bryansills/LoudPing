name: Perform pull request checks

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-health:
    name: Check the project's build health
    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6

      - name: Prepare development environment
        uses: ./.github/actions/prepare-environment

      - name: Check the project's build health
        run: ./gradlew buildHealth

      - name: (Fail-only) Upload build reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: reports
          path: |
            **/build/reports/*

  dependency-guard:
    name: (Attempt to) update dependency baselines if Renovate is updating a dependency
    runs-on: ubuntu-latest

    permissions:
      contents: write

    timeout-minutes: 15

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout git repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.WORKFLOW_TRIGGER_GITHUB_PERSONAL_ACCESS_TOKEN }}
          ref: ${{ github.head_ref }} # needed to make a commit later

      - name: Prepare development environment
        uses: ./.github/actions/prepare-environment

      - name: Check Dependency Guard
        id: dependencyguard_verify
        continue-on-error: true
        run: ./gradlew dependencyGuard

      - name: Generate new Dependency Guard baselines if verification failed and it's a PR by Renovate
        id: dependencyguard_baseline
        if: steps.dependencyguard_verify.outcome == 'failure' && github.event_name == 'pull_request' && github.actor == 'renovate[bot]'
        run: |
          ./gradlew dependencyGuardBaseline

      - name: Push new Dependency Guard baselines if available
        uses: stefanzweifel/git-auto-commit-action@v7
        if: steps.dependencyguard_baseline.outcome == 'success'
        with:
          file_pattern: '**/dependencies/*.txt'
          disable_globbing: true
          commit_message: "ðŸ¤– Updates baselines for Dependency Guard"

      - name: (Fail-only) Upload build reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: reports
          path: |
            **/build/reports/*

  host-tests:
    name: Execute host tests
    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6

      - name: Prepare development environment
        uses: ./.github/actions/prepare-environment

      - name: Build and run tests
        run: ./gradlew check --continue

      - name: (Fail-only) Upload build reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: reports
          path: |
            **/build/reports/*

  instrumented-tests:
    name: Execute instrumented tests
    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6

      - name: Prepare development environment
        uses: ./.github/actions/prepare-environment

      - name: Enable KVM group perms (for Android emulator)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: ./gradlew connectedCheck --daemon

      - name: (Fail-only) Upload build reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: reports
          path: |
            **/build/reports/*
