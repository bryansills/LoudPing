name: Perform pull request checks

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
            distribution: 'zulu'
            java-version: 17

      - uses: gradle/actions/setup-gradle@v3
        with:
            cache-disabled: true

      - name: Check the project's build health
        run: ./gradlew buildHealth

      - name: (Renovate only) Update the baseline for dependency versions
        if: ${{ github.actor == 'renovate[bot]' }}
        run: ./gradlew dependencyGuardBaseline

      - name: Verify dependencies have not unexpectedly changed
        run: ./gradlew dependencyGuard

      - name: Build and run tests
        run: ./gradlew check --continue

      - name: Enable KVM group perms (for Android emulator)
        run: |
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
            ls /dev/kvm

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
            api-level: 30
            arch: x86_64
            disable-animations: true
            disk-size: 6000M
            heap-size: 600M
            script: ./gradlew connectedCheck --daemon

      - name: (Fail-only) Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
            name: reports
            path: |
                **/build/reports/*
